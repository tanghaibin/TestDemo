<style type="text/css">
    body{
        background-color: #F1F1F3;
        font-family: '微软雅黑';
        overflow-x: hidden;
    }
    #meuem-div{
        position: relative;
        width: 100%;
        overflow: hidden;
        height:60px;
        background-color:#1C4875;
    }
    #meuem-div img{
        position: relative;
        margin-left:7%;
    }
    #top-div a{
        font-size:12px;
        color:black;
        font-weight: 800;
        margin-left:5px;
    }
    #top-div label{
        color:#dddddd;
    }
    a{
        text-decoration: none;
    }
    #top-div{
        width: 100%;
        overflow: hidden;
        margin-bottom:8px;
    }
    #top-div-left-div{
        position: relative;
        /*border:1px solid red;*/
        float: left;
        margin-left:8%;
    }
    #top-div-right-div{
        position: relative;
        /*border: 1px solid blue;*/
        float: right;
        margin-right:8%;
    }
    #menum-item-div{
        position: relative;
        float: right;
        /*border:1px solid green;*/
        width: 60%;
        margin-right:8%;
    }
    .menum-item{
        position: relative;
        color:white;
        /*border:1px solid red;*/
        margin-left:10%;
        float:left;
        font-size:20px;
        margin-top:2%;
        cursor: pointer;
        padding-bottom:13px;
    }
    #menum-item-img{
        position: relative;
        margin-left:15%;
    }
    #main-bottom-div{
        overflow-x: hidden;
    }
</style>

<script type="text/javascript">
    $("#main-center-div").load("myFarm.html");
    $("#main-bottom-div").load("bottom.html");
    $(function(){
        $(".menum-item").click(function(){
            var obj = $(this);
            $(".menum-item").css({"border-bottom-color":"#1C4875","color":"white"});
            obj.css({"color":"#FF8812","border-bottom-color":"#FF8812","border-bottom-style":"solid","border-bottom-width":"2px"});
            if(obj.attr("id") == "goods-prefecture"){
                $("#main-center-div").load("myFarm.html");
            }else{
                $("#main-center-div").load("myFarm.html");
            }
        });
    })
</script>
