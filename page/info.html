<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个体用户注册</title>
    <script src="jquery/jquery-1.8.3.min.js"></script>
</head>
<body>
            <div id="regist-div-top">
                <div class="user-type" id="geren-user">个体用户</div>
                <div class="user-type" id="qiye-user">企业用户</div>
            </div>
            <div id="content-info-div"></div>
</body>

<script type="text/javascript">
    $(function(){
        $("#content-info-div").load("gerenUser.html");
        $(".user-type").click(function(){
            var obj = $(this);
            $(".user-type").css("background","#E0E0E0");
            obj.css("background","#FF8812");
            if(obj.attr("id") == "qiye-user"){
                $("#content-info-div").load("qiyeRegister.html");
            }else if(obj.attr("id") == "geren-user"){
                $("#content-info-div").load("gerenUser.html");
            }
        })
    });
</script>
</html>
