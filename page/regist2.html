<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个体用户注册</title>
    <script src="jquery/jquery-1.8.3.min.js"></script>
</head>
<body>

    <div id="title-div">
        <img src="image/regist2.png"/>
    </div>

    <div id="regist-process-div">
        <div>
            <img src="image/13.png"/>
        </div>
        <div id="regist-process-a-div">
            <label>已有账号？<a href="#">立即登录</a></label>
        </div>
    </div>

    <div id="content-div">
        <div id="regist-div">
            <div id="regist-div-top">
                <div class="user-type" id="geren-user">个体用户</div>
                <div class="user-type" id="qiye-user">企业用户</div>
            </div>
            <div id="content-info-div">

            </div>
        </div>
        
        <div id="right-img-div">
            <img src="image/6.png"/>
        </div>
    </div>

    <div id="bottom-div">
        <div id="bottom-div-ul">
            <ul>
                <li><a href="#">生产基地</a> |</li>
                <li><a href="#">合作伙伴</a> |</li>
                <li><a href="#">联系客服</a> |</li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>
</body>




<script type="text/javascript">
    $(function(){
        $("#content-info-div").load("gerenUser.html");
        $(".user-type").click(function(){
            var obj = $(this);
            $(".user-type").css("background","#E0E0E0");
            obj.css("background","#FF8812");
            if(obj.attr("id") == "qiye-user"){
                $("#content-info-div").load("qiyeRegister.html");
            }else if(obj.attr("id") == "geren-user"){
                $("#content-info-div").load("gerenUser.html");
            }
        })
    });
</script>
</html>
